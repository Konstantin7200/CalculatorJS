<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="theme0">
    <div class="cont">
      <div class="top-part">
        <h1>calc</h1>

        <div class="theme-grid">
          <span>THEME</span>

          <div class="theme-numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="theme-switch-field" id="themeSwitchField">
            <div class="theme-switch" id="themeSwitch"></div>
          </div>
        </div>
      </div>
      <p class="input-field" id="inputField">0</p>
      <div class="button-cont">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="del-button" id="delButton">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button class="equals-button" id="equalsButton">=</button>
        <button class="reset-button" id="resetButton">RESET</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
